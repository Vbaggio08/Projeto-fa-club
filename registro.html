<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Os Pracinhas - Venha Fazer Parte!</title>
  <link rel="stylesheet" href="estilo.css"> </head>
<body>

  <header>
    <img src="img/logo.png" alt="Logo da página" title="Logo da página">
    <h1>Os Pracinhas</h1>
    <p>faça parte dessa comunidade, a historia não pode ser esquecida.</p>
  </header>

  <nav>
    <a href="inicio.html">Início</a>
    <a href="nossas batalhas.html">Histórias &amp; Batalhas</a>
    <a href="registro.html">Entre para o Fã-Clube</a>
  </nav>

  <div class="main-wrapper">
    <aside class="side left">
      <img src="img/11191.jpg" alt="Pessoa sorrindo ao lado esquerdo">
    </aside>

    <div class="main-content">
      <div class="container">
        <h2>Inscreva-se e Sinta-se em Casa</h2>

        <form id="formulario" method="get" action="#">
          <fieldset>
            <legend>Dados pessoais:</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="txtnome" id="nome">

            <label for="data">Data de nascimento:</label>
            <input type="date" name="Data" id="data">

            <label for="fone">Telefone:</label>
            <input type="tel" name="txtfone" id="fone"> <label for="email">E-mail:</label>
            <input type="email" name="txtemail" id="email">

            <fieldset>
              <legend>Sexo</legend>
              <input type="radio" id="sexo_masculino" name="sexo" value="masculino">
              <label for="sexo_masculino" class="radio-label">Masculino</label> <input type="radio" id="sexo_feminino" name="sexo" value="feminino">
              <label for="sexo_feminino" class="radio-label">Feminino</label> </fieldset>
          </fieldset>

          <div class="button-container">
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>

    <aside class="side right">
      <img src="img/Distintivo_da_FEB_1_GC.png" alt="Distintivo da FEB"> </aside>
  </div>

  <footer>
    <p>&copy; 2025 Os Pracinhas. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
